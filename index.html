<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
    <title>Generador de QR</title>
</head>
<body>

    <div class="wrapper">
        <input type="text" id="placement" placeholder="Ingrese el texto o la URL">
        <div class="options">
            <select class="size">
                <option value="100">100 x 100</option>
                <option value="200">200 x 200</option>
                <option value="300" selected>300 x 300</option>
            </select>
            <input type="color" class="color-inp" id="color1">
            <input type="color" class="color-inp" id="color2">
        </div>

        <div class="container"></div>
        <div class="box">
            <button id="generate">Generar</button>
            <a href="#" id="download" class="download-btn hide">Download</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
